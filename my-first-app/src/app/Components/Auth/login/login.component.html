<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
      <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control"  />
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
    </div>
  </div>

 <div class="mb-3 form-check">
    <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input" />
    <label class="form-check-label" for="rememberMe">Remember Me</label>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Login</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</form>
