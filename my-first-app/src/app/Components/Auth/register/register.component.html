<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control" />
      <div *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)">
        <small class="text-danger" *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is required.</small>
      </div>
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control" />
      <div *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)">
        <small class="text-danger" *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required.</small>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input id="phoneNumber" type="text" formControlName="phoneNumber" class="form-control" />
    <div *ngIf="registerForm.get('phoneNumber')?.invalid && (registerForm.get('phoneNumber')?.dirty || registerForm.get('phoneNumber')?.touched)">
      <small class="text-danger" *ngIf="registerForm.get('phoneNumber')?.errors?.['required']">Phone Number is required.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input id="dob" type="date" formControlName="dob" class="form-control" />
    <div *ngIf="registerForm.get('dob')?.invalid && (registerForm.get('dob')?.dirty || registerForm.get('dob')?.touched)">
      <small class="text-danger" *ngIf="registerForm.get('dob')?.errors?.['required']">Date of birth is required.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
      <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
      <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" />
    <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
      <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
      <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" />
    <div *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
      <small class="text-danger">Passwords do not match.</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-100">Register</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</form>
